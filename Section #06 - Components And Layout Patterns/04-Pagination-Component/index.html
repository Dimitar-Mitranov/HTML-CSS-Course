<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagination Component</title>

    <link rel="stylesheet" href="../common.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="navbar">
      <h1 class="title">PAGINATION COMPONENT</h1>

      <nav class="navbar-links">
        <a href="/index.html">Index</a>
        <a href="/01-Accordion-Component/index.html">Accordion</a>
        <a href="/02-Carousel-Component/index.html">Carousel</a>
        <a href="/03-Table-Component/index.html">Table</a>
        <a href="/05-Hero-Section/index.html">Hero Section</a>
      </nav>
    </header>

    <div class="body">
      <div class="pagination">
        <button class="button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="button-image"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M19.5 12h-15m0 0l6.75 6.75M4.5 12l6.75-6.75"
            />
          </svg>
        </button>
        <a href="#" class="page">1</a>
        <a href="#" class="page">2</a>
        <a href="#" class="page active-page">3</a>
        <a href="#" class="page">4</a>
        <a href="#" class="page">5</a>
        <a href="#" class="page">6</a>
        <span class="dots">...</span>
        <a href="#" class="page">23</a>
        <button class="button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="button-image"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4.5 12h15m0 0l-6.75-6.75M19.5 12l-6.75 6.75"
            />
          </svg>
        </button>
      </div>
    </div>
  </body>
</html>
